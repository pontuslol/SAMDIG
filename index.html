    <script>

    function inDatabase(emailAddress){
    let feedback = document.getElementById('feedback');
    feedback.innerHTML = emailAddress + " finns i vår databas.";
    feedback.style.fontSize = '25px';
    feedback.style.color = 'green';
}

function notInDatabase(emailAddress){
    let feedback = document.getElementById('feedback');
    feedback.innerHTML = emailAddress + " finns inte i vår databas.";
    feedback.style.fontSize = '25px';
    feedback.style.color = 'red';
}

    window.onload = x => {
        document.addEventListener('keydown', function(evt) {
            if(evt.keyCode === 13){
                verifyEmail();
            }
        }, false);
    }

    function verifyEmail(){
    const verifiedEmails = [
        'pontus@gmail.com',
        'test@gmail.com',
        'test123@gmail.com',
        'pontus@handelsbanken.se'
        ];
    let email = document.getElementById('searchbar');
    let emailAddress = email.value;
    console.log(emailAddress);
    let filteredEmailAddress = verifiedEmails.filter(x => x === emailAddress);
    if(filteredEmailAddress[0]!=null){
        inDatabase(emailAddress);
    }else{
        notInDatabase(emailAddress);
    }
}
    </script>
